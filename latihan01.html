<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan  jQuery 01</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

</head>
<body>
    <h3>Judul Konten</h3>
    <p></p>
    <div id="isikontenid">Isi dari konten id</div>
    <div class="isikontencls">Isi dari konten class</div>
    <br>
    <div id="nama"></div>
    <div class="nim"></div>
     

    <script>
        //$(document).ready(function() {

        //});


        $(function(){
            $("#isikontenid").html("Konten dengan jQuery pada element ID");
            $(".isikontencls").html("Konten dengan jQuery pada element CLASS");
            $("h3").html("Latihan jQuery");
            $("p").html("Isi dari paragraph");

            $("#nama").html("KADEK ARLANDI MAHESA GAUTAMA PUTRA");
            $(".nim").html("2201010241")
        });
       
        //document.getElementById('isikontenid').innerHTML = '<br>Konten Pengganti ID</br>'
    </script>


</body>
</html>
